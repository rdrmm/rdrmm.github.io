{% extends "base.html" %}
{% block content %}
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold">Admin</h1>
      <p class="text-sm text-slate-500 mt-1">Manage devices and demo settings.</p>
    </div>
  </div>

  <section class="bg-white rounded-lg shadow p-4 mb-6">
    <h2 class="text-lg font-semibold mb-3">Device Controls</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="p-4 border rounded">
        <h3 class="font-medium">Restart device</h3>
        <p class="text-sm text-slate-500">Simulate a restart for a selected device.</p>
        <div class="mt-3"><select id="pick" class="border p-2 rounded w-full">
          {% for d in devices %}<option value="{{ d.id }}">{{ d.name }} â€” {{ d.id }}</option>{% endfor %}
        </select></div>
        <div class="mt-3"><button id="btn-restart" class="px-3 py-2 bg-amber-600 text-white rounded">Restart</button></div>
      </div>
      <div class="p-4 border rounded">
        <h3 class="font-medium">Bulk actions</h3>
        <p class="text-sm text-slate-500">Run bulk simulated operations across the fleet.</p>
        <div class="mt-3"><button id="btn-bulk" class="px-3 py-2 bg-sky-600 text-white rounded">Run bulk</button></div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('btn-restart').addEventListener('click', ()=> alert('Restart sent (simulated)'));
    document.getElementById('btn-bulk').addEventListener('click', ()=> alert('Bulk action triggered (simulated)'));
  </script>

{% endblock %}
